<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realty Pathways Budget Saver Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Realty Pathways Budget Saver Tool</h1>
        <p>Welcome to the Budget Saving Tool. Fill out the details below to calculate your potential home buying power.</p>
    </header>
    <section id="income">
        <h2>Income</h2>
        <p>Enter your monthly income details.</p>
        <input type="number" id="netIncome" placeholder="Net Monthly Income">
        <select id="incomeFrequency">
            <option value="monthly">Monthly</option>
            <option value="biweekly">Bi-Weekly</option>
            <option value="weekly">Weekly</option>
        </select>
        <input type="number" id="otherIncome" placeholder="Other (Alimony, Child Support, etc.)">
        <select id="otherIncomeFrequency">
            <option value="monthly">Monthly</option>
            <option value="biweekly">Bi-Weekly</option>
            <option value="weekly">Weekly</option>
        </select>
        <button onclick="calculateResults()">Calculate</button>
        <div id="output"></div>
    </section>
    
    <!-- Add other sections for expenses and summary here -->

    <script src="script.js"></script>
</body>
</html>
